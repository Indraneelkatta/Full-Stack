<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap</title>
        <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css"/>
        <script src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
        <style type="text/css"></style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                    <button type="button" class="btn">Check</button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary">Check</button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-secondary">Check</button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-success">Check</button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-info">Check</button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-dark">Check</button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary btn-lg">Check</button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-secondary btn-md">Check</button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-success btn-sm">Check</button>
                </div>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary btn-block">Check</button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary active">Check</button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary" disabled>Check</button>
                </div>
                


            </div>
        </div>
       
    </body>
</html>
