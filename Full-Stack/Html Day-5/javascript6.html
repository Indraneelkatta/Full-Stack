<!DOCTYPE html>
<html>
    <head>
        <script>
            function CheckName()
            {
                var name;
                name = document.getElementById('txtusername').value;
                window.alert(name);
            }
        </script>
    </head>
    <body>
        <input type="text" id="txtusername"/>
        <button type="button" onclick="CheckName()">Check Name</button>
    </body>
</html>
