<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <table border="4">
            <thead>
                <tr>
                    <td align="center" colspan="2">Registration</td>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td>Username : <input type="text" id="txtUsername" placeholder="Enter Username" /></td><br>
            </tr>
            <tr>
                <td>Password : <input type="password" id="txtPassword" placeholder="Enter password" /></td><br>
            </tr>
            <tr>
                <td align="center"> EmailId  : <input type="email" id="txtEmailID" placeholder="Enter EmailID" /></td><br>
            </tr>
            <tr>
                <td> Phone No : <input type="number" id="phonenumber" placeholder="Enter Phone number"/></td><br>
            </tr>
            <tr>
                <td> Address  : <textarea rows="10" cols="20"></textarea></td><br>
            </tr>
            </tbody>
            <tfoot>
                <td>Submit : <input type="button" value="Submit"/></td>
            </tfoot>
           
        </table>
        
    </body>
</html>
