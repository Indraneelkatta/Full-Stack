<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Animation</title>
        <link rel="stylesheet" href="bootstrap-4.5.0-dist/js/jquery.min.js"/>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#btnClick").click(function(){
                    alert($('#p1').html());  
                });
            });

        </script>
    </head>
    <body>
        <input type="text" id="txtUsername"/>
        <p id="p1">Some text here</p>
        <button type="button" id="btnClick">Username</button>
    </body>
</html>
