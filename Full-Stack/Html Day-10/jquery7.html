<!DOCTYPE html>
<html>
    <head>
        <title>Jquery Intoduction</title>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/js/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $(".btnslideDown").click(function(){
                    $(".class1").slideDown();
                });
                
                $(".btnslideUp").click(function(){
                    $(".class1").slideUp();
                });
                
                $(".btnslideToggle").click(function(){
                    $(".class1").slideToggle(2000);
                });
            });
        </script>
    </head>
    <body>
        <h1 class="class1">GITAM School of Technology</h1>
        <button type="button" class="btnslideUp">slideUp</button>
        <button type="button" class="btnslideDown">SlideDown</button>
        <button type="button" class="btnslideToggle">slideToggle</button>
    </body>
</html>
