<!DOCTYPE html>
<html>
    <head>
        <title>Jquery Intoduction</title>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/js/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $(".btnHide").click(function(){
                    $(".class1").hide();
                });
                $(".btnShow").click(function(){
                    $(".class1").show();
                });
                $(".btnToggle").click(function(){
                    $(".class1").toggle(2000);
                });
            });
        </script>
    </head>
    <body>
        <h1 class="class1">GITAM School of Technology</h1>
        <h1 class="class2">GITAM School of Technology</h1>
        <button type="button" class="btnHide">Hide</button>
        <button type="button" class="btnShow">Show</button>
        <button type="button" class="btnToggle">Toggle</button>
    </body>
</html>
