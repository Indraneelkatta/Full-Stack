<!DOCTYPE html>
<html>
    <head>
        <title>Jquery Intoduction</title>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/js/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $(".btn1").click(function(){
                    $(".class1").hide();
                });
            });
        </script>
    </head>
    <body>
        <h1 class="class1">GITAM School of Technology</h1>
        <h1 class="class2">GITAM School of Technology</h1>
        <button type="button" class="btn1">Click</button>
    </body>
</html>
