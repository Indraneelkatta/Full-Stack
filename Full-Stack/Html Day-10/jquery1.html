<!DOCTYPE html>
<html>
    <head>
        <title>Jquery Intoduction</title>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/js/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("h1").hide();
                });
            });
        </script>
    </head>
    <body>
        <h1>GITAM School of Technology</h1>
        <button type="button">Click</button>
    </body>
</html>
