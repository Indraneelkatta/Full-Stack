<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/js/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#btnremoveClass").click(function(){
                    $("#div1").removeClass();
                });
            });
        </script>
        <style>
            .a1{
                background-color: lightblue;
                color:darkblue;
                font-size: medium;
                text-align:center;
                text-transform: capitalize;
            }

        </style>
    </head>
    <body>
        <div class="a1" id="div1"><p>GITAM School of Technology</p></div>
        <div> <button type="button" id="btnremoveClass">RemoveClass</button></div>
       
    </body>
</html>
